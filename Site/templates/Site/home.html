{% extends 'base.html' %}
{% load static %}


{% block extra_head %}
    {{ block.super }}
    <link rel="stylesheet" href="{% static 'Site/home.css' %}">
{% endblock extra_head %}
    


{% block body %}
    <div class="container-fluid p-0">
        <div id="homePageCarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                {% for item in carousel %}
                    <li data-target="#homePageCarousel" data-slide-to="{{ forloop.counter0 }}" {% if forloop.first %}class="active"{% endif %}></li>
                {% endfor %}
            </ol>
            <div class="carousel-inner" style="max-width:100vw; height:92vh !important;">
                {% for item in carousel %}
                    <div class="carousel-item {% if forloop.first %}active{% endif %}">
                        <img class="d-block w-100" src="/media/{{ item.image }}" alt="{{ item.alt }}">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>{{ item.caption }}</h5>
                            <a class="btn btn-primary" href="{{ item.button_url }}">{{ item.button_label }}</a>
                        </div>
                    </div>
                {% endfor %}
            </div>
            <a class="carousel-control-prev" href="#homePageCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#homePageCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <div class="container">
        <div class="row">
            
        </div>
    </div>
{% endblock body %}
