{% extends 'base.html' %}

{% block extra_head %}
    {{ block.super }}
{% endblock extra_head %}

{% block container %}
    <h3 style="margin-top: 15px">{{ event.name }} Galleries</h3>
    <div class="row">
        {% for item in object_list %}
            <div class="col-12 col-md-6 col-lg-4 col-xl-3" onclick="window.location = '/gallery/{{ item.id }}'">
                <div class="gallery-list-item" style="background-image:url('/media/{{ item.picture_set.first.image }}');">
                    <div class="gallery-list-caption">{{ item.name|upper }}</div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock container %}
