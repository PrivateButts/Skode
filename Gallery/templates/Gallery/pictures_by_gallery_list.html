{% extends 'base.html' %}

{% block extra_head %}
    {{ block.super }}
{% endblock extra_head %}

{% block container %}
    <div class="breadcrumbs">
        / Event: <a href="/gallery/event/{{ gallery.event.pk }}">{{ gallery.event.name }}</a> / 
        Client: <a href="/gallery/client/{{ gallery.client.pk }}">{{ gallery.client.name }}</a> /
    </div>

    <h3 style="margin-top: 15px">{{ gallery.name }}</h3>
    
    <div class="row">
        {% for item in object_list %}
            <div class="col-12 col-md-6 col-lg-4 col-xl-3" onclick="window.location = '/gallery/picture/{{ item.id }}'">
                <div class="gallery-list-item" style="background-image:url('/media/{{ item.image }}');">
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock container %}
